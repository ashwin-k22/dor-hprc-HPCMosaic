<!DOCTYPE html>
<html>
  <head>
    <title>TAMU DASHBOARD ({{ config.cluster_name }})</title>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon"
    />

    <link
      href="https://releases.transloadit.com/uppy/v3.7.0/uppy.min.css"
      rel="stylesheet"
    />
    <script src="https://releases.transloadit.com/uppy/v3.7.0/uppy.min.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap-4.4.1/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='DataTables/datatables.min.css') }}"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='custom/css/dashboard.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='jquery-ui-1.12.1/jquery-ui.min.css') }}"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("#datepicker").datepicker();
      });
    </script>
  </head>

  <body>
    <header>
      <script>
        document.dashboard_url = "{{ config.dashboard_url }}";
        document.file_app_url = "{{ config.file_app_url }}";
        document.file_editor_url = "{{ config.file_editor_url }}";
      </script>

      <!-- <div id="main-container" class="container" role="main"> -->
      {% block content %}{% endblock %}
      <!-- </div> -->
    </header>
    <footer class="footer mt-2"></footer>

    <script src="{{url_for('static', filename='bundle.js')}}"></script>
    <script src="{{ url_for('static', filename='jquery-3.4.1/jquery-3.4.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-4.4.1/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-ui-1.12.1/jquery-ui.min.js') }}"></script>
    <script src="{{ url_for('static', filename='chartjs-2.9.3/Chart.bundle.min.js') }}"></script>
    <!-- <script src="{{ url_for('static', filename='custom/js/job_composer.js') }}"></script> -->
  </body>
</html>
